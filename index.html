<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .card { 
            border-radius: 20px;
            background-color: #FFF;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);}
    .container{ display: flex;
                justify-content: center;
                align-items: center;
                padding: auto;;
                height: 98vh;
    }
  </style>
</head>
<body style="background-color: #D5E1Ef;">
  <div class="attribution">
    <div class="container">
      <div class="card">
        <div class="column" style="padding-top: 16px; padding-left: 16px; padding-right: 16px; padding-bottom: 40px;">
          <div>
            <img src="images/image-qr-code.png" style="width: 288px; height: 288px; border-radius: 10px;">
          </div>
          <div>
            <p style="font-weight: Bold; font-size: 22px; font-family: 'Outfit'; line-height: 120%; letter-spacing: 0px; color: #1F314F;">
              Improve your front-end<br>skills by building projects
            </p>
            <p style="font-family: 'Outfit'; font-size: 15px; color: #68778D;">
              Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
          </div>
        </div>
      </div>
    </div>
    
    
  </div>
</body>
</html>
